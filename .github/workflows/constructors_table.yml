name: F1 Constructors Championship Table

on:
  schedule:
    # Alle 2 Stunden jeden Samstag und Sonntag
    - cron: '0 */2 * * 6'
    - cron: '0 */2 * * 0'
  workflow_dispatch:

jobs:
  update-constructors:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install requests
    - name: Update F1 Constructors Data
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      run: python f1_constructors_table_ACTIONS.py
