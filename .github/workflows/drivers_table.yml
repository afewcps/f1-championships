name: F1 Drivers Championship Table

on:
  schedule:
    # Alle 2 Stunden jeden Samstag (Tag 6)
    - cron: '0 */2 * * 6'
    # Alle 2 Stunden jeden Sonntag (Tag 0)
    - cron: '0 */2 * * 0'
  
  # Manueller Trigger für Tests
  workflow_dispatch:

jobs:
  update-f1-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests notion-client
        
    - name: Update F1 Drivers Data
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      run: python f1_drivers_table_ACTIONS.py
      
    - name: Log completion
      if: success()
      run: echo "✅ F1 data update completed successfully at $(date)"
      
    - name: Log failure
      if: failure()
      run: |
        echo "❌ F1 data update failed at $(date)"
        exit 1
